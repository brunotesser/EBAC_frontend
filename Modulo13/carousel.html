<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel - Bootstrap</title>
  <link rel="stylesheet" href="lib/bootstrap.min.css">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: rgb(28, 16, 16);
    }
  </style>

</head>

<body>
  <div class="container">
    <div id="carousel-exemplo" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div data-bs-interval="1000" class="carousel-item active">
          <img class="d-block w-100"
            src="https://media.istockphoto.com/id/1449850254/pt/foto/cool-hipster-boss-lion-with-vintage-round-sunglasses-on-black-background-creative-lion-concept.webp?s=2048x2048&w=is&k=20&c=VVM9K_tgoYTkTGnXInDtTbh7OB9LdoZ1QZCG3Ni6WQA="
            alt="leao">
          <div class="carousel-caption">
            <h2>Foto de um Le√£o</h2>
          </div>
        </div>
        <div data-bs-interval="1000" class="carousel-item">
          <img class="d-block w-100"
            src="https://images.unsplash.com/photo-1561037404-61cd46aa615b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80"
            alt="cachorro">
          <div class="carousel-caption">
            <h2>Foto de um Cachorro</h2>
          </div>
        </div>
        <div data-bs-interval="1000" class="carousel-item">
          <img class="d-block w-100"
            src="https://plus.unsplash.com/premium_photo-1661729755480-4fdb5105b53e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80"
            alt="gato">
          <div class="carousel-caption">
            <h2>Foto de um Gato</h2>
          </div>
        </div>
      </div>
      <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
        <span class="carousel-control-next-icon"></span>
      </button>
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
        <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
      </div>
    </div>
  </div>

  <script src="lib/bootstrap.bundle.min.js"></script>
</body>

</html>
