<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Módulo 12</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css ">
  <link rel="stylesheet" href="main.css">
</head>
<header>
  <h1 class="h1">Formulário Cadastro</h1>
</header>
<body>
  <div class="col">
        <form>
          <label class="form-label" for="nome">Seu nome:</label>
          <input class="form-control form-control-lg" type="text" id="nome">
          <label for="email" class="form-label">Seu e-mail:</label>
          <input id="email" type="email" class="form-control">
          <label for="tel" class="form-label">Seu telefone:</label>
          <input id="tel" class="form-control"></input>
         <button class="btn btn-success">Enviar</button>
        </form>
      </div>
    </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/jquery.mask.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#tel').mask('(00) 00000-0000');
    })
  </script>
</body>

</html>
