<body>

<header>

</header>
<form>

  <input type="url" id="endereco-imagem-nova" required placeholder="URL da imagem"/>
  <button type="submit">Adicionar</button>
  <button type="reset" id="botao-cancel">Cancelar</button>
</form>
<ul>
  <li>
    <img src="images/foto1.jpg" alt="pintura de um gato"/>
    <div class="overlay-imagem-link">
      <a href="images/foto1.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
    </div>
  </li>
  <li>
    <img src="images/foto2.jpg" alt="foto de um flamingo"/>

    </div>
  </li>

    </div>
  </li>
