<!-- Trabalhando com devtools:
  <console>
    document.getElementByTagName('input') (no caso irá aparecer 3 inputs aqueles que estão no HTML abaixo)
    document.getElementById('nome-beneficiario') (aqui vamos acessar o ID nome-benificiario)
    documento.getElementByTagName('form')[0].getElementByTagName('button') (aqui vamos pegar o button dentro da posição 0)
  -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML com JS</title>
  <link rel="stylesheet" href="aula2_seletores.css" class="css">
</head>

<body>

  <div class="container">
    <h1>EBAC Banking </h1>
    <h2>Depósitos</h2>
    <form>
      <input type="text" id="nome-beneficiario" required placeholder="Nome Completo do Beneficiário" />
      <input type="number" id="numero-conta" required placeholder="Número da conta" />
      <input type="number" id="valor-deposito" required placeholder="Valor" />
      <textarea placeholder="Descrição (opcional)" id="descricao"></textarea>
      <button id="btn-depositar" type="submit">Depositar</button>

    </form>







  </div>

</body>

</html>
